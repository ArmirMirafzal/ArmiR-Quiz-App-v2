<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Quiz-App (v2)</title>
  </head>
  <body>
    <button class="event start-btn">Start Game</button>

    <div class="container">
      <div class="messages">
        <p id="time">time: 00:10</p>
        <div class="message-time"></div>
        <p id="level">level: 1/10</p>
      </div>

			<div class="question">
				<div class="badge num" id="number1">20</div>
				<div class="badge operation" id="operation">+</div>
				<div class="badge num" id="number2">30</div>
			</div>
			<div class="answers">
        
			</div>

      <div class="bottom">
        <div class="ovalMessage">

        </div>
      </div>
		</div>


    


    

    <script src="./main.js"></script>
  </body>
</html>
